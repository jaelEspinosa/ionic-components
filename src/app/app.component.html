<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Componentes</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content mode="ios">
      <ion-list>
       <ion-menu-toggle>
        <ion-item *ngFor="let c of componentes | async"
                  [routerLink]="c.redirectTo"
                  detail
                  >
         <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
        {{c.name | titlecase}}
        </ion-item>
      </ion-menu-toggle>
     </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
