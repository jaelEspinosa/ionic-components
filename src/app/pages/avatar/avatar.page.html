<ion-header [translucent]="true">


  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">avatar</ion-title>
    <ion-buttons slot="end">
     <ion-avatar>
      <ion-img src="/assets/fotoPerfil.jpg"></ion-img>
     </ion-avatar>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1]">
    <ion-avatar>
      <ion-img src="/assets/fotoPerfil.jpg"></ion-img>
     </ion-avatar>
    <ion-label>jaelEspinosa</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item  *ngFor="let item of [1,1,1,1]">
      <ion-avatar slot="end">
        <ion-img src="/assets/fotoPerfil.jpg"></ion-img>
       </ion-avatar>
      <ion-label>jaelEspinosa</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
