<app-header title="Checks"></app-header>

<ion-content [fullscreen]="true">

<ion-list>
  <ion-item *ngFor="let item of data"
            (click)="onClick( item )"
            >
    <ion-checkbox [color]="item.name"
                  slot="end"
                  [(ngModel)]="item.selected"
    >
    {{' '}}
    </ion-checkbox>
    <ion-label>{{item.name}}</ion-label>
  </ion-item>



</ion-list>

<ion-button (click)="verData()" expand="block"  shape="round">
  {{!showData ? 'Ver data' : 'Ocultar data'}}
</ion-button>

<div *ngIf="showData">
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-label>{{item.name}}---{{item.selected}}</ion-label>
    </ion-item>
  </ion-list>

</div>

</ion-content>
