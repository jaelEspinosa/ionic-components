<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toogle()">
        <ion-icon slot="icon-only" name="repeat-outline"></ion-icon>

      </ion-button>
    </ion-buttons>
    <ion-title >list-reorder</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list>

    <ion-reorder-group  [disabled]="!reorderShow"
             (ionItemReorder)=" doReorder( $event )"
             >

        <ion-item *ngFor="let personaje of personajes">
          <ion-label>{{personaje}}</ion-label>
          <ion-reorder slot="end">
            <ion-icon name="repeat"></ion-icon>
          </ion-reorder>
        </ion-item>

    </ion-reorder-group>

  </ion-list>



</ion-content>
