<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar"
                 inputmode="text"
                 (ionChange) = "onSearchChange($event)"
                 [debounce]="500"
                 animated

    ></ion-searchbar>
</ion-header>





<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro : textoBuscar">
      <ion-label>{{album.id}} - {{album.title | titlecase}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
